<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const descriptor = Object.create(null)
    descriptor.value = 'cat'
    const newObj1 = Object.defineProperty({}, 'key', descriptor)
    console.log(newObj1)

    const descriptor2 = {
      value: 'cat2',
      enumerable: true,
      configurable: false,
      writable: false,
    }
    const newObj2 = Object.defineProperty({}, 'key', descriptor2)
    console.log(newObj2)
  </script>
</body>
</html>
